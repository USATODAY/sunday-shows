
      <div class="card card-detail">
      
        <div class="iapp-detail-image-wrap">
        </div>
      
        <div class="close-card">
            <img class="iapp-close-card-inner" src="http://www.gannett-cdn.com/experiments/usatoday/2015/02/red-carpet/img/close-icon.svg">
            
            </img>
        </div>
      
      
      
        <div class="iapp-detail-info">
            <h2 class="card-back-header"><%= guest %> </h2>
            <p class="iapp-summary"><%=description%></p>
            <% _.each(appearances, function(appearance) { %>
                <div class="iapp-card-back-detail-appearance">
                    <span class="iapp-card-back-detail-appearance-date"><%=appearance.date%></span><span class="iapp-card-back-detail-appearance-network"><%=appearance.network%></span>
                </div>
            
            <%})%>
        </div>
      
      
      </div>
      
        <div class="iapp-detail-bg"></div>
